<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Implementações</title>

</head>

<body>

    <!--Navbar com dropdown link dentro do dropdown link-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!--Somente incrementar a class active-->
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item dropdown-toggle" href="#" id="navbarDropdownSubmenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Submenu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownSubmenuLink">
                            <a class="dropdown-item" href="#">Submenu action 1</a>
                            <a class="dropdown-item" href="#">Submenu action 2</a>
                        </div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <!--Fazer uma imagem virar um link-->
    <a href="https://www.facebook.com/" target="_blank">
        <img src="./assets/img/facebook.png " alt="Descrição da Imagem" style="width:30px;height:30px;">
    </a>

    <!--Link em forma de texto-->
    <a href="https://google.com" target="_blank">Texto do Link</a>


    <!--box somente para adicionar o efeito de sombra-->
    <div class="box">
        teste
    </div>

    <!--box responsivos-->
    <div class="container">
        <div class="box2">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box2">Box 3</div>
    </div>
    




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
